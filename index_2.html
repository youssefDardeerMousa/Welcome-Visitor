<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">    
    
    <link rel="stylesheet" href="style.css">

</head>
  <body id="body">
  <div class="login w-75 m-auto  mt-5">
<h1 class=" text-center mb-5">Smart Login System</h1>
<!-- <div class="form"> -->
    <div class="mb-3">
          
        <input type="text" class="form-control" placeholder="Enter Your Name" id="myName" aria-describedby="emailHelp">
        <p id="errorName" class=" text-center"></p>
      </div>
        <div class="mb-3">
          
          <input type="email" class="form-control" placeholder="Enter Your Email" id="myEmail" aria-describedby="emailHelp">
          <p id="errorEmail" class=" text-center"></p>
        </div>
        <div class="mb-3">
          
          <input type="password" class="form-control" id="myPass" placeholder="Enter Your Password" >
          <p id="errorpass" class=" text-center"></p>
        </div>
        
        <p id="theResult" class=" text-center"></p>
        <div class=" mt-5">
            <button type="submit" class="btn btn-primary w-100" id="MyBtn">Sign UP</button>
        </div>
        
        <p class=" text-center mt-3">You have an account? <a class=" text-light" href="index.html">Sign In</a></p>
     
<!-- </div> -->
  </div>


  <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

  </body>
</html>
